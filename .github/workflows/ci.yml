name: CI/CD pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (frontend)
        run: |
          cd ecommerce-ui
          npm install
          npm run build

      - name: Install dependencies (backend)
        run: |
          cd ecommerce-backend
          npm install

      - name: Run tests (backend)
        run: |
          cd ecommerce-backend
          npm test